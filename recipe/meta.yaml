{% set version = "4.1.4" %}

package:
  name: yt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/y/yt/yt-{{ version }}.tar.gz
  sha256: c50a4c8ddf32088c57957d364cddb769d284b025bbe26bba85cc598078e8ad78
  patches:
    - patches/force_cythonize.patch
    - patches/crossc-openmp.patch  # [linux]
    - patches/drop_iyt.patch  # [python_impl == 'pypy']

build:
  number: 0
  skip: true  # [python_impl == 'pypy']
  entry_points:
    - yt = yt.utilities.command_line:run_main
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - OMP_NUM_THREADS=1
    - MAX_BUILD_CORES=2

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - libgomp                                # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cython >=0.29.33,<3.0
    - ewah-bool-utils >=1.0.2
  run:
    - python
    - ipywidgets >=8.0.0
    - matplotlib-base !=3.4.2,>=3.2.0
    - more-itertools >=8.4
    - numpy >=1.17.5
    - packaging >=20.9
    - pillow >=6.2.1
    - tomli >=1.2.3  # [py<311]
    - tomli-w >=0.4.0
    - tqdm >=3.4.0
    - unyt >=2.9.2,<3.0
    - cmyt >=1.1.2
    - {{ pin_compatible('numpy') }}
    - importlib-resources >=1.3  # [py<39]
    - typing-extensions >=4.1.0  # [py<311]

test:
  imports:
    - yt
  commands:
    - pip check
    - yt --help
  requires:
    - pip

about:
  home: http://yt-project.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: Analysis and visualization toolkit for volumetric data

extra:
  recipe-maintainers:
    - matthewturk
    - munkm
    - xarthisius
