{% set version = "3.3.5" %}
{% set sha256 = "4d5c751b81b0daf6dcaff6ec0faefd97138c008019b52c043ab93403d71cedf6" %}

package:
  name: yt
  version: {{ version }}

source:
  fn: yt-{{ version }}.tar.gz
  url: http://yt-project.org/sdist/yt-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: env EMBREE_DIR=$PREFIX CFLAGS="$CFLAGS -w -fno-strict-aliasing" python setup.py install --single-version-externally-managed --record=record.txt -q | sed -e 's/placehold_//g'  # [not win]
  script: python setup.py install --single-version-externally-managed --record=record.txt -q  # [win]
  entry_points:
    - yt = yt.utilities.command_line:run_main

requirements:
  build:
    - python
    - numpy x.x
    - cython >=0.24.0
    - setuptools >=19.6
    - pyembree  # [linux]
    - gcc  # [linux]
  run:
    - setuptools
    - python
    - numpy x.x
    - h5py
    - sympy
    - matplotlib
    - ipython
    - pyembree  # [linux]
    # for openmp
    - libgcc  # [linux]

test:
  requires:
    - nose
  commands:
    - yt -h
  imports:
    - yt

about:
  home: http://yt-project.org/
  license: BSD 3-clause
  summary: Analysis and visualization toolkit for volumetric data

extra:
    recipe-maintainers:
      - ngoldbaum
      - xarthisius
