{% set version = "4.0.1" %}

package:
  name: yt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/y/yt/yt-{{ version }}.tar.gz
  sha256: 6219cbf971871320a13679a57722c0363e50db5e6d4d64ea9d197461b2a7f70f
  patches:
    - patches/force_cythonize.patch
    # - patches/ensure_word_type.patch  # [win]

build:
  number: 0
  entry_points:
    - yt = yt.utilities.command_line:run_main
  script: |
    {{ PYTHON }} -c "import platform; print(platform.uname())"
    {{ PYTHON }} -m pip install . -vv
  script_env:
    - OMP_NUM_THREADS=1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cython >=0.24.0
  run:
    - python
    - ipython >=1.0
    - matplotlib-base !=3.4.2,>=2.0.2,<3.6
    - more-itertools >=8.4
    - numpy >=1.10.4
    - packaging >=20.9
    - pyyaml >=4.2b1
    - setuptools >=19.6
    - sympy >=1.2
    - toml >=0.10.2
    - tqdm >=3.4.0
    - unyt >=2.8.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - yt
  commands:
    - pip check
    - yt --help
  requires:
    - pip

about:
  home: http://yt-project.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: Analysis and visualization toolkit for volumetric data

extra:
  recipe-maintainers:
    - ngoldbaum
    - munkm
    - xarthisius
